name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - run: yarn --ignore-scripts
        shell: bash

      - name: Run Compile
        run: yarn hardhat compile

      - name: Run Tests
        run: yarn hardhat test

      - name: Run Coverage
        run: yarn hardhat coverage
