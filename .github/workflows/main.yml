name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
        shell: bash
      - name: Run Compile
        run: npm hardhat compile
      - name: Run Tests
        run: npm hardhat test
      - name: Run Coverage
        run: npm hardhat coverage
